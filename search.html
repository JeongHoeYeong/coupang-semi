<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="search.css" />
    <link rel="stylesheet" href="templatemo.css" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="review.css" />
    <title>전만순관광지</title>
    <script
      src="https://kit.fontawesome.com/4602e82315.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <sec:authentication property="principal" var="member" />
    <!-- Header -->
    <nav
      id="main_nav"
      class="navbar navbar-expand-lg navbar-light bg-white shadow"
    >
      <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand h1" href="/">
          <img src="resources/image/로고 (2).jpg" alt="" />
          <div class="main">
            <div class="animation">
              <span class="one_text">전국을 만나는 순간</span
              ><span class="two_text">전 만 순</span>
            </div>
          </div>
        </a>
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-toggler-success"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="align-self-center collapse navbar-collapse flex-fill d-lg-flex justify-content-lg-between"
          id="navbar-toggler-success"
        >
          <div class="flex-fill mx-xl-5 mb-2">
            <ul
              class="nav navbar-nav d-flex justify-content-between mx-xl-5 text-center text-dark"
            >
              <li class="nav-item">
                <a
                  class="nav-link btn-outline-success rounded-pill px-3"
                  href="tourplace/search"
                  >여행을 만나는 순간</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link btn-outline-success rounded-pill px-3"
                  >맛집를 만나는 순간</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link btn-outline-success rounded-pill px-3"
                  >숙소를 만나는 순간</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link btn-outline-success rounded-pill px-3"
                  >축제를 만나는 순간</a
                >
              </li>
            </ul>
          </div>
          <div class="navbar align-self-center d-flex">
            <c:choose>
              <c:when test="${member == 'anonymousUser'}">
                <a class="nav-link" href="/login"
                  ><i class="fa-solid fa-right-to-bracket fa-2x"></i
                ></a>
                <!-- 로그인 -->
              </c:when>
              <c:otherwise>
                <a class="nav-link" href="/member"
                  ><i class="fa-solid fa-house fa-2x"></i
                ></a>
                <!-- 마이페이지 -->
                <a class="nav-link" href="/logout"
                  ><i class="fa-solid fa-right-from-bracket fa-2x"></i
                ></a>
                <!-- 로그아웃 -->
              </c:otherwise>
            </c:choose>
          </div>
        </div>
      </div>
    </nav>

    <div class="tourlist_board">
      <table class="search_table">
        <tr>
          <td class="search_header">관광타입</td>
          <td class="search_content">관광지</td>
        </tr>
        <tr>
          <td class="search_header">검색어</td>
          <td class="search_content input_form">
            <input style="float: left" type="text" id="search_keyword" />
            <input
              style="width: 100px; margin-left: 5px"
              type="button"
              id="searchButton"
              value="검색"
            />
          </td>
        </tr>
      </table>
    </div>
    <br />
    <div class="photoList">
      <div class="photoList_div">
        <table id="searchResultTable"></table>
      </div>
    </div>
  </body>
</html>
